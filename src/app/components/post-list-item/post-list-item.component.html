<section
  class="post"
  [class.positive]="!isNegative()"
  [class.negative]="isNegative()"
>
  <div class="date">{{ date }}</div>

  <h2>{{ title }}</h2>
  <p>{{ content }}</p>
  <div>
    <button (click)="downVote()">
      Don't love it
    </button>
    <button (click)="upVote()">
      Love it
    </button>
    <p>vote : {{ counter }}</p>
  </div>
</section>
